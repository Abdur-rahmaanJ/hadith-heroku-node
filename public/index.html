<!DOCTYPE html>
<html>
<head>
	<title>Hadith of the day</title>
	<meta charset="utf-8"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
	<style type="text/css">
		 @import url('https://fonts.googleapis.com/css?family=Aref+Ruqaa');
		 html, body{
		 	font-family: 'Aref Ruqaa', serif;
		 	font-size: larger;
		 	color: white;
		 }
		 body{
		 	background-image: url('background.png');
		 }
		 #hadith {
		    background: rgba(0,0,0, 0.7);
		    padding: 10px;
		}
	</style>
	<script type="text/javascript" src="">
		
$ = (queryString) => document.querySelector(queryString);

function loadJSON(path, success, error)
{
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function()
    {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                if (success)
                    success(xhr.responseText);
            } else {
                if (error)
                    error(xhr);
            }
        }
    };
    xhr.open("GET", path, true);
    xhr.send();
}
var jdoc = require('bukhari.json');
function loadHadithJSON(){
    loadJSON(jdoc,
         function(data) {
            
            var ahadith = [];
            var result = JSON.parse(data);
            var size = Object.keys(result).length;
            for(var i = 0; i < size; i++)
                if (typeof result[i] !== 'undefined') {
                    ahadith.push(result[i]);
                }
            var hadith = ahadith[Math.floor(Math.random()*ahadith.length)];
            hadith = hadith.replace("()", "(s.a.w.s.)");
            hadith = hadith.replace("( )", "(s.a.w.s.)");
            $("#hadith").innerHTML = hadith;
          },
         function(xhr) { 
            return; 
         }
    );
}

loadHadithJSON();



	</script>
</head>
<body>
	<h2 style="text-align: center">Hadith of the day</h2>
	<div id="hadith">
		
	</div>
</body>
</html>
